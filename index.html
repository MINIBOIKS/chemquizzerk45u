<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCH3U Quiz Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-base: #fdfdff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-base);
            color: #1e293b;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.05) 0px, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -4px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .chem-header {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            position: relative;
            overflow: hidden;
        }

        .chem-header::before {
            content: "H He Li Be B C N O F Ne Na Mg";
            position: absolute;
            font-weight: 900;
            font-size: 8rem;
            opacity: 0.05;
            bottom: -2rem;
            left: -1rem;
            white-space: nowrap;
            letter-spacing: 1rem;
            color: white;
            pointer-events: none;
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .option-card {
            position: relative;
            overflow: hidden;
            background: white;
            border: 2px solid #f1f5f9;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .option-card:hover:not(.selected) {
            border-color: var(--primary);
            background-color: #f5f3ff;
            transform: translateX(4px);
        }

        .correct {
            background-color: #f0fdf4 !important;
            border-color: #22c55e !important;
            color: #166534 !important;
        }

        .wrong {
            background-color: #fef2f2 !important;
            border-color: #ef4444 !important;
            color: #991b1b !important;
        }

        .floating-element {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        textarea::placeholder {
            color: #94a3b8;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Header -->
    <header class="chem-header text-white pt-12 pb-16 px-6 shadow-2xl">
        <div class="max-w-4xl mx-auto relative z-10">
            <div class="flex items-center gap-4 mb-2">
                <div class="w-12 h-12 bg-indigo-500/20 rounded-xl flex items-center justify-center backdrop-blur-md border border-indigo-400/30">
                    <i class="fas fa-atom text-2xl text-indigo-200 floating-element"></i>
                </div>
                <h1 class="text-4xl font-extrabold tracking-tight">
                    SCH3U <span class="text-indigo-300">Quiz Master</span>
                </h1>
            </div>
            <p class="text-indigo-100/80 text-lg font-medium max-w-lg">
                Your AI-powered laboratory for Grade 11 Chemistry mastery.
            </p>
            
            <div class="flex flex-wrap gap-3 mt-6">
                <div class="px-3 py-1.5 rounded-full bg-white/10 border border-white/10 text-xs font-semibold backdrop-blur-sm">
                    üß™ Matter & Bonding
                </div>
                <div class="px-3 py-1.5 rounded-full bg-white/10 border border-white/10 text-xs font-semibold backdrop-blur-sm">
                    ‚öñÔ∏è Stoichiometry
                </div>
                <div class="px-3 py-1.5 rounded-full bg-white/10 border border-white/10 text-xs font-semibold backdrop-blur-sm">
                    ‚òÅÔ∏è Gases
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 -mt-8">
        
        <!-- Input Section -->
        <section id="input-container" class="glass-card rounded-3xl p-8 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-slate-800">New Experiment</h2>
                <i class="fas fa-flask-vial text-slate-300 text-xl"></i>
            </div>
            
            <div class="space-y-6">
                <div class="relative group">
                    <textarea 
                        id="user-prompt" 
                        class="w-full p-5 pr-12 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white outline-none transition-all resize-none text-slate-700 font-medium"
                        placeholder="What should we test today? e.g., 'Solutions and concentration calculations'..."
                        rows="3"
                    ></textarea>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    <button onclick="setTemplate('Atomic Structure & Trends')" class="text-xs font-bold text-slate-600 bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 px-4 py-2 rounded-xl transition-all shadow-sm">‚öõÔ∏è Atomic Trends</button>
                    <button onclick="setTemplate('Chemical Reactions & Balancing')" class="text-xs font-bold text-slate-600 bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 px-4 py-2 rounded-xl transition-all shadow-sm">‚öóÔ∏è Reactions</button>
                    <button onclick="setTemplate('Solutions & Solubility')" class="text-xs font-bold text-slate-600 bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 px-4 py-2 rounded-xl transition-all shadow-sm">üíß Solutions</button>
                    <button onclick="setTemplate('Gases & Atmospheric Chemistry')" class="text-xs font-bold text-slate-600 bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 px-4 py-2 rounded-xl transition-all shadow-sm">üéà Gases</button>
                </div>

                <button 
                    id="generate-btn"
                    onclick="generateQuiz()" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-extrabold py-4 rounded-2xl transition-all shadow-xl shadow-indigo-200 flex items-center justify-center gap-3 group active:scale-[0.98]"
                >
                    <span id="btn-text">Initiate Quiz Generation</span>
                    <i id="btn-icon" class="fas fa-bolt text-indigo-300 group-hover:text-white transition-colors"></i>
                    <div id="btn-loader" class="loader hidden"></div>
                </button>
            </div>
        </section>

        <!-- Quiz Display Area -->
        <section id="quiz-area" class="hidden">
            <div id="questions-list" class="space-y-8">
                <!-- Questions injected here -->
            </div>

            <!-- Footer Stats -->
            <div class="mt-12 flex flex-col sm:flex-row justify-between items-center p-8 glass-card rounded-3xl border-t-4 border-t-indigo-500 gap-6">
                <div id="score-display" class="flex items-center gap-6">
                    <div class="text-center">
                        <p class="text-[10px] uppercase tracking-widest font-bold text-slate-400 mb-1">Current Score</p>
                        <p class="text-3xl font-black text-indigo-600"><span id="current-score">0</span><span class="text-slate-300 mx-1">/</span><span id="total-questions">0</span></p>
                    </div>
                </div>
                <button onclick="resetApp()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-3 rounded-2xl font-bold flex items-center gap-2 transition-all">
                    <i class="fas fa-arrow-left"></i> New Topic
                </button>
            </div>
        </section>

        <!-- Message Box -->
        <div id="message-box" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-sm px-4 z-50">
            <div class="bg-slate-900 text-white p-4 rounded-2xl shadow-2xl flex items-center gap-3 border border-white/10">
                <i class="fas fa-info-circle text-indigo-400"></i>
                <p id="message-text" class="text-sm font-semibold"></p>
            </div>
        </div>

    </main>

    <script>
        // --- IMPORTANT: ADD YOUR API KEY HERE FOR VS CODE ---
        const apiKey = "AIzaSyCJf71lATgLN3jSIstFFr-IplI2HoYtlP0"; 
        // ----------------------------------------------------

        let quizData = [];
        let answersGiven = new Set();
        let correctCount = 0;

        function setTemplate(topic) {
            document.getElementById('user-prompt').value = `Create a 5-question multiple choice quiz for SCH3U (Grade 11 Chemistry) focusing on ${topic}. Ensure questions vary in difficulty.`;
        }

        function showMessage(msg) {
            const box = document.getElementById('message-box');
            const text = document.getElementById('message-text');
            text.innerText = msg;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        async function generateQuiz() {
            const promptInput = document.getElementById('user-prompt').value.trim();
            
            if (!apiKey || apiKey === "") {
                showMessage("API Key is missing in the code!");
                return;
            }

            if (!promptInput) {
                showMessage("Please enter a chemistry topic first!");
                return;
            }

            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnLoader = document.getElementById('btn-loader');

            btn.disabled = true;
            btnText.innerText = "Processing Elements...";
            btnIcon.classList.add('hidden');
            btnLoader.classList.remove('hidden');

            const systemPrompt = `You are an expert Ontario SCH3U Grade 11 Chemistry teacher. 
            Generate a high-quality 5-question multiple-choice quiz.
            Return STRICTLY a JSON object: 
            { "quiz": [ { "question": "...", "options": ["...", "...", "...", "..."], "answer": 0, "explanation": "..." } ] } 
            The "answer" is the 0-based index. Use plain text but follow proper chemical formatting (e.g., H2O).`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: promptInput }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "Failed to connect to AI");
                }
                
                const result = await response.json();
                const data = JSON.parse(result.candidates[0].content.parts[0].text);
                renderQuiz(data.quiz);

            } catch (error) {
                console.error(error);
                showMessage(error.message);
            } finally {
                btn.disabled = false;
                btnText.innerText = "Initiate Quiz Generation";
                btnIcon.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        }

        function renderQuiz(questions) {
            quizData = questions;
            answersGiven.clear();
            correctCount = 0;
            
            const list = document.getElementById('questions-list');
            list.innerHTML = "";
            
            questions.forEach((q, qIndex) => {
                const qCard = document.createElement('div');
                qCard.className = "glass-card p-8 rounded-[2rem] border-l-8 border-l-slate-200 animate-fade-in";
                
                let optionsHtml = q.options.map((opt, oIndex) => `
                    <button 
                        onclick="handleAnswer(${qIndex}, ${oIndex})" 
                        id="q-${qIndex}-o-${oIndex}"
                        class="option-card w-full text-left p-5 rounded-2xl font-medium text-slate-700 flex justify-between items-center group"
                    >
                        <span>${opt}</span>
                        <div class="w-6 h-6 rounded-full border-2 border-slate-100 flex items-center justify-center group-hover:border-indigo-200 transition-all">
                             <div class="w-2 h-2 rounded-full bg-indigo-500 opacity-0 group-hover:opacity-20 transition-all"></div>
                        </div>
                    </button>
                `).join('');

                qCard.innerHTML = `
                    <div class="mb-6">
                        <span class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full mb-3 inline-block">Question ${qIndex + 1}</span>
                        <h3 class="text-xl font-bold text-slate-800 leading-snug">${q.question}</h3>
                    </div>
                    <div class="grid grid-cols-1 gap-4">
                        ${optionsHtml}
                    </div>
                    <div id="explanation-${qIndex}" class="hidden mt-6 p-5 bg-indigo-50/50 rounded-2xl border border-indigo-100 flex gap-4">
                        <i class="fas fa-lightbulb text-indigo-500 mt-1"></i>
                        <p class="text-sm text-indigo-900 leading-relaxed font-medium">${q.explanation}</p>
                    </div>
                `;
                list.appendChild(qCard);
            });

            document.getElementById('input-container').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('total-questions').innerText = questions.length;
            document.getElementById('current-score').innerText = 0;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function handleAnswer(qIdx, oIdx) {
            if (answersGiven.has(qIdx)) return;

            const q = quizData[qIdx];
            const correctIdx = q.answer;
            answersGiven.add(qIdx);

            const selectedBtn = document.getElementById(`q-${qIdx}-o-${oIdx}`);
            const correctBtn = document.getElementById(`q-${qIdx}-o-${correctIdx}`);
            const explanationDiv = document.getElementById(`explanation-${qIdx}`);
            const qCard = selectedBtn.closest('.glass-card');

            if (oIdx === correctIdx) {
                selectedBtn.classList.add('correct');
                selectedBtn.querySelector('div').innerHTML = '<i class="fas fa-check text-xs"></i>';
                selectedBtn.querySelector('div').className = "w-6 h-6 rounded-full bg-green-500 text-white flex items-center justify-center";
                qCard.style.borderLeftColor = "#22c55e";
                correctCount++;
            } else {
                selectedBtn.classList.add('wrong');
                selectedBtn.querySelector('div').innerHTML = '<i class="fas fa-times text-xs"></i>';
                selectedBtn.querySelector('div').className = "w-6 h-6 rounded-full bg-red-500 text-white flex items-center justify-center";
                
                correctBtn.classList.add('correct');
                correctBtn.querySelector('div').innerHTML = '<i class="fas fa-check text-xs"></i>';
                correctBtn.querySelector('div').className = "w-6 h-6 rounded-full bg-green-500 text-white flex items-center justify-center";
                qCard.style.borderLeftColor = "#ef4444";
            }

            explanationDiv.classList.remove('hidden');
            document.getElementById('current-score').innerText = correctCount;
        }

        function resetApp() {
            document.getElementById('input-container').classList.remove('hidden');
            document.getElementById('quiz-area').classList.add('hidden');
            document.getElementById('user-prompt').value = "";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
